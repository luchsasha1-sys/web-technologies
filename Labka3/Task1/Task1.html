  <!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Об'єднана таблиця 8x8 та таблиця 6x8</title>
</head>
<body>
<div align="center">
  <table border="2" cellspacing="0" cellpadding="0" width="640" height="640">
    <tr>
      <td bgcolor="cyan" colspan="8"></td>
    </tr>
    <tr>
      <td bgcolor="yellow" rowspan="6"></td>
      <td bgcolor="cyan" colspan="6"></td>
      <td bgcolor="yellow" rowspan="6"></td>
    </tr>
    <tr>
      <td bgcolor="yellow" rowspan="4"></td>
      <td bgcolor="cyan" colspan="4"></td>
      <td bgcolor="yellow" rowspan="4"></td>
    </tr>
    <tr>
      <td bgcolor="yellow" rowspan="2"></td>
      <td bgcolor="red"></td>
      <td bgcolor="blue"></td>
      <td bgcolor="yellow" rowspan="2"></td>
    </tr>
    <tr>
      <td bgcolor="green"></td>
      <td bgcolor="orange"></td>
    </tr>
    <tr>
      <td bgcolor="cyan" colspan="4"></td>
    </tr>
    <tr>
      <td bgcolor="cyan" colspan="6"></td>
    </tr>
    <tr>
      <td bgcolor="cyan" colspan="8"></td>
    </tr>
  </table>
</div>

  <br><br>

  <table border="1" cellspacing="0" cellpadding="40" width="440" height="640" align="center">
    <tr>
      <td colspan="2" bgcolor="white"></td>
      <td colspan="3" bgcolor="white"></td>
      <td colspan="2" bgcolor="yellow"></td>
    </tr>
    <tr>
      <td rowspan="2" bgcolor="white"></td>
      <td colspan="4" rowspan="4" bgcolor="red"></td>
      <td colspan="2" rowspan="2" bgcolor="yellow"></td>
    </tr>
    <tr></tr>
    <tr>
      <td rowspan="3" bgcolor="white"></td>
      <td rowspan="2" bgcolor="white"></td>
      <td rowspan="2" bgcolor="white"></td>
    </tr>
    <tr></tr>
    <tr>
      <td colspan="2" rowspan="2" bgcolor="black"></td>
      <td colspan="2" bgcolor="white"></td>
    </tr>
    <tr>
      <td rowspan="3" bgcolor="yellow"></td>
      <td colspan="2" bgcolor="white"></td>
      <td colspan="2" rowspan="2" bgcolor="blue"></td>
    </tr>
    <tr>
      <td colspan="2" rowspan="2" bgcolor="white"></td>
      <td colspan="2" bgcolor="black"></td>
    </tr>
    <tr>
      <td colspan="4" bgcolor="white"></td>
    </tr>
  </table>
</body>
</html>
